name: Deploy Test Reports to GitHub Pages

on:
  workflow_run:
    workflows: ["Shortlink Frontend CI"]
    types:
      - completed
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-visual-reports:
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Playwright Report Artifact
        uses: actions/github-script@v7
        id: download-artifact
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });
            
            const reportArtifact = artifacts.artifacts.find(
              artifact => artifact.name === 'playwright-html-report'
            );
            
            if (!reportArtifact) {
              core.setFailed('Playwright report artifact not found');
              return;
            }
            
            core.info(`Found artifact: ${reportArtifact.name} (${reportArtifact.size_in_bytes} bytes)`);
            
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: reportArtifact.id,
              archive_format: 'zip',
            });
            
            const fs = require('fs');
            const Buffer = require('buffer').Buffer;
            const path = `${process.env.GITHUB_WORKSPACE}/playwright-report.zip`;
            fs.writeFileSync(path, Buffer.from(download.data));
            
            core.setOutput('artifact-downloaded', 'true');
            core.setOutput('artifact-path', path);

      - name: Extract Report
        run: |
          mkdir -p playwright-report
          unzip -q playwright-report.zip -d playwright-report/ || true
          ls -la playwright-report/
          
          # Create index.html if it doesn't exist in root
          if [ ! -f playwright-report/index.html ]; then
            echo "Report index.html not found, checking subdirectories..."
            find playwright-report -name "index.html" -type f
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
