name: Shortlink Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Phase 1: Lint & Type Check (Fast - ~1 min)
  # ============================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript Check
        run: npx tsc --noEmit

  # ============================================
  # Phase 2: Unit Tests (Fast - ~2 min)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:unit -- --maxWorkers=2
        env:
          CI: true

      - name: Upload Unit Test Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unit
          fail_ci_if_error: false

  # ============================================
  # Phase 3: Integration Tests (Medium - ~5 min)
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint-and-typecheck, unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Integration Tests
        run: npm run test:integration -- --maxWorkers=2
        env:
          CI: true
        continue-on-error: true  # Allow to continue if no integration tests exist yet

  # ============================================
  # Phase 4: Smoke Tests (Very Fast - ~30 sec)
  # ============================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Smoke Tests
        run: npm run test:smoke -- --maxWorkers=2
        env:
          CI: true
        continue-on-error: true  # Allow to continue if no smoke tests exist yet

  # ============================================
  # Phase 5: Visual Regression Tests (Medium - ~5 min)
  # ============================================
  visual-tests:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Visual Regression Tests
        run: npm run test:visual -- --maxWorkers=2
        env:
          CI: true
        continue-on-error: true  # Allow to continue if no visual tests exist yet

      - name: Upload Visual Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: test-visualizations/
          retention-days: 7

  # ============================================
  # Phase 6: Build & Coverage Report (Medium - ~3 min)
  # ============================================
  build-and-coverage:
    name: Build & Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint-and-typecheck, unit-tests, integration-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev
      
      - name: Run All Tests with Coverage
        run: npm run test:ci
        env:
          CI: true
          # NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'http://localhost:8080/api' }}
          NEXT_PUBLIC_API_BASE_URL: 'http://localhost:8080/api'

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          verbose: true

      - name: Upload Coverage HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/lcov-report/
          retention-days: 7

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: 'http://localhost:8080/api'

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: .next/
          retention-days: 1

  # ============================================
  # Phase 7: E2E Tests (Slow - ~15 min)
  # Only run on PR and main branch
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-and-coverage]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # TODO: Uncomment when Playwright is set up
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps
      #
      # - name: Run E2E Tests
      #   run: npm run test:e2e
      #   env:
      #     CI: true
      #
      # - name: Upload E2E Test Results
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: e2e-test-results
      #     path: playwright-report/
      #     retention-days: 7

      - name: E2E Tests Not Yet Configured
        run: echo "E2E tests will be added when Playwright is set up"

  # ============================================
  # Summary Job (Shows overall status)
  # ============================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [
      lint-and-typecheck,
      unit-tests,
      integration-tests,
      smoke-tests,
      visual-tests,
      build-and-coverage,
      e2e-tests
    ]
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          echo "âœ… CI Pipeline Completed"
          echo "Check individual job results above for details"
